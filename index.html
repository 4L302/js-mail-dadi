<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mail-Dadi</title>
</head>
<body>
    
    <form class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold nr-text-primary mb-5">Inserisci la tua Email</h1>
        <div class="mb-3">
          <label for="emailBox" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailBox" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary mb-5" id="btnSubmit">Submit</button>
        <div id="emailResult">

        </div>
    </form>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold nr-text-primary mb-3">Lancia i dadi</h1>
        <button id="startGame" class="btn btn btn-primary mb-5">Start</button>
        <div class="d-flex justify-content-between w-75 mb-5">
            <div class="card nr-bg-secondary d-flex justify-content-center align-itemns-center ">
                <h2 class="nr-text-primary">Numero Player</h2>
                <div id="userNumber" class="d-flex justify-content-center align-items-center">
                    
                </div>
            </div>
            <div class="card nr-bg-secondary d-flex justify-content-center align-itemns-center ">
                <h2 class="nr-text-primary">Numero Computer</h2>
                <div id="computerNumber" class="d-flex justify-content-center align-items-center">
                    
                </div>
            </div>    
        </div>
        <div id="resultGameBox">

        </div>  
    </div>  
     
    <script src="./js/script.js"></script>
</body>e
</html>
